<!DOCTYPE html> <!-- This declares the document type and version of HTML -->
<html lang="en"> <!-- The opening <html> tag specifies the beginning of the HTML document and sets the language attribute to English -->
<head> <!-- The <head> section contains metadata and links for the document -->
    <meta charset="UTF-8"> <!-- This defines the character encoding (UTF-8 supports most characters) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on different screen sizes -->
    <title>Pink Backlit Calculator</title> <!-- Sets the title of the page that appears in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file named style.css -->
</head>
<body> <!-- This contains the visible content of the webpage -->
    <!-- Calculator Container -->
    <div class="calculator"> <!-- The <div> element groups related elements; this div represents the entire calculator -->
        <input type="text" id="display" readonly> <!-- The input field shows calculations; "readonly" makes it uneditable -->
        <!-- Calculator buttons -->
        <div class="buttons">
            <!-- Numbers and operators -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>+</button>
            <button>=</button>
            <button>C</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Links an external JavaScript file named script.js -->
</body>
</html>
